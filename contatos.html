<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/sapataria_icone.ico" type="image/x-icon">
    <title>Contato - Sapataria do Arnaldo</title>
</head>
<body>
    <header>
        <h1>Sapataria do Arnaldo</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="top-banner">
            <h3>Entre em Contato</h3>
            <p>Estamos prontos para atender você.</p>
        </section>

        <div class="contact-container">
            <h1>Formulário de Contato</h1>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
    
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
    
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
    
                <label for="captcha">Código:</label>
                <img src="https://media.istockphoto.com/id/1327467178/pt/vetorial/enter-the-captcha-website-security-form.jpg?s=612x612&w=0&k=20&c=evb6ewQk8_slZ351wmFcLQn1zzW3J4SiRRNaN0sPBSw=" alt="Código CAPTCHA" class="captcha-image">
                <input type="text" id="captcha" name="captcha" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        © 2024 Sapataria do Arnaldo. Todos os direitos reservados.
    </footer>
</body>
</html>
